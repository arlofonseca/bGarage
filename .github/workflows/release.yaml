name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Build and create tagged release
    runs-on: ubuntu-latest
    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: cd web && pnpm i

      - name: Run build
        run: pnpm build
        working-directory: web
        env:
          CI: false

      - name: Update tag ref
        uses: EndBug/latest-tag@latest
        with:
          ref: ${{ github.ref_name }}

      - name: Bundle files
        run: |
          ls
          mkdir -p ./temp/bgarage
          mkdir -p ./temp/bgarage/web/
          cp ./{config.lua,fxmanifest.lua,LICENSE,README.md,types.lua} ./temp/bgarage
          cp -r ./{client,locales,server,sql} ./temp/bgarage
          cp -r ./web/dist ./temp/bgarage/web/
          cd ./temp && zip -r ../bgarage.zip ./bgarage

      - name: Create Release
        uses: 'marvinpinto/action-automatic-releases@v1.2.1'
        id: auto_release
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          title: ${{ env.RELEASE_VERSION }}
          prerelease: false
          files: bgarage.zip

        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}